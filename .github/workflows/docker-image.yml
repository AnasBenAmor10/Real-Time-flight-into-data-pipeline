name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  checkout:
    name: Checkout Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  azure_login:
    name: Connect to Azure Cloud
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Connect and configure Azure Cloud
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

  ssh_to_azure:
    name: SSH to Azure VM
    runs-on: ubuntu-latest
    needs: azure_login
    steps:
      - name: SSH to Azure VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}

  deploy_docker_compose:
    name: Deploy Docker Compose to Azure VM
    runs-on: ubuntu-latest
    needs: ssh_to_azure
    steps:
      - uses: actions/checkout@v3

      - name: Copy repository to Azure VM
        run: scp -r ./* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USERNAME }}/repository
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PORT: ${{ secrets.SSH_PORT }}